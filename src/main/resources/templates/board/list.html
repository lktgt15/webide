<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main_layout">

<head>
    <title>lktgt private blog</title>
    <th:block th:insert="fragments/layout.html :: th-header"></th:block>
</head>
<body>
<th:block th:insert="fragments/layout.html :: th-login"></th:block>
<th:block th:insert="fragments/layout.html :: th-navbar"></th:block>
<!-- ---------------------------------------- [edit] ---------------------------------------- -->
<div class="row">
    <div class="container">
        <table class="table table-sm table-hover">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">분류</th>
                <th scope="col">글쓴이</th>
                <th scope="col">작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="posted : ${postedList}">
                <th scpoe="row" th:text="${posted.id}"></th>
                <td><a th:href="@{/board(id=${posted.id})}" th:text="${posted.title}"></a></td>
                <td th:text="${posted.category}"></td>
                <td th:text="${posted.name}"></td>
                <td th:text="${posted.time}"></td>
            </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-outline-primary"><a th:href="@{/board/post}">글쓰기</a></button>
    </div>
</div>



<!-- ---------------------------------------- [edit] ---------------------------------------- -->
<th:block th:insert="fragments/layout.html :: th-footer"></th:block>
</body>
</html>
